<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/flags.css">
  </head>
  <body>
  
  <div class="resize">
    <input id="flag-resize" type="range" min="12" max="72" step="1" value="16">
  </div>

  <div class="wrap">

    <div class="flags-outer">

      <% flags.forEach(function(flag) { -%>
        <%= flag.substr(0, flag.indexOf('.less')) %>
        <span class="css-flag of-<%= flag.substr(0, flag.indexOf('.less')) %>"></span>
      <% }) -%>

    </div>
    
  </div>


  </body>
</html>
